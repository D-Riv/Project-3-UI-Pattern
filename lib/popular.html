<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="s
      tylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https:////use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <title>Popular Heroes</title>
  </head>
  <body class="popular-body">
    <header class="popular-header">
      <nav>
        <ul class="popular-navbar">
          <li>
            <a class="li" href="./index.html"
              ><i class="fas fa-arrow-left"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="popular-list">
        <h1>Vault of Your Most Popular Heroes</h1>
      </div>
      <div class="modal-container">
        <div class="modal">
          <span class="close-button"><i class="fas fa-window-close"></i></span>
        </div>
      </div>
      <section class="grid">
        <div class="gridImage">
          <a href="" class="pop-up iron-man">
            <img src="./images/ironman.png" alt="iron man" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up captain-america">
            <img src="./images/captain america.jpg" alt="captain america" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up hulk">
            <img src="./images/hulk.jpg" alt="hulk" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up thor">
            <img src="./images/Thor.jpg" alt="thor" />
          </a>
        </div>
        <div class="gridImage black-panther">
          <a href="" class="pop-up">
            <img src="./images/black panther.jpg" alt="black panther" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up black-widow">
            <img src="./images/black-widow-logo.jpg" alt="black widow" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up spider-man">
            <img src="./images/spiderman logo.png" alt="spiderman" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up hawkeye">
            <img src="./images/hawkeye.png" alt="hawkeye" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up ant-man">
            <img src="./images/antman logo.png" alt="antman" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/batmanlogo.jpg" alt="batman" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/superman.jpg" alt="superman" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/wonderwoman.jpg" alt="wonderwoman" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/aquaman logo.jpg" alt="aquaman" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/flash logo.png" alt="flash" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/cyborg.jpg" alt="cyborg" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/green arrow logo.png" alt="green arrow" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/shazam.jpg" alt="shazam" />
          </a>
        </div>
        <div class="gridImage">
          <a href="" class="pop-up">
            <img src="./images/martian.png" alt="martianman hunter" />
          </a>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
